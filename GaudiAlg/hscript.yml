# -*- yml -*-
package: {
    name:    GaudiAlg,
    authors: ["gaudi collaboration"],

    version:  "v14r6",
    deps: {
        public: [
            GaudiKernel,
            GaudiUtils,
            LCG_Interfaces/ROOT,
            LCG_Interfaces/AIDA,
            LCG_Interfaces/Boost,
        ],
    }
}

options: {
}

configure: {
}

build: {
    
    GaudiAlgLib: {
        features: "gaudi_library",
        source:   ["src/lib/*.cpp"],
        use: ["boost", "AIDA"],
    },
    
    GaudiAlg: {
        features: "gaudi_module",
        source:   ["src/components/*.cpp"],
        use: ["boost", "AIDA", "ROOT",
              "GaudiAlgLib", "GaudiKernel",
              ],
    },
}

